about:
  text:
    - >-
      I am a wildlife photographer, currently based in London, England. My
      professional portfolio focuses on capturing the unique personalities of
      birds, highlighting their often overlooked charm and character.
    - >-
      I am grateful to have had my work featured in a variety of books and
      magazines, including those published by Springer, O'Reilly, and Menasha
      Ridge Press.
    - >-
      To explore more of my work, please visit my
      <a href="https://www.flickr.com/photos/chrisdown/albums/72157711447135721?layout=justified">portfolio
      on Flickr</a>.
    - >-
      At present I am focusing on existing projects and am not hosting workshops
      or accepting commission work.
  image: images/about.jpg
