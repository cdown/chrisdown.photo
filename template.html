<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chris Down Photography</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .navbar {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1000;
        }

        .navbar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar-menu-item a {
            text-decoration: none;
            padding: 6px 20px;
            text-transform: lowercase;
            font-size: 11px;
            color: #333;
        }

        .navbar-title {
            text-transform: lowercase;
            font-size: 22px;
            color: #333;
            text-decoration: none;
        }

        .navbar-title-full {
            display: inline;
        }

        .navbar-title-short {
            display: none;
        }

        @media (max-width: 500px) {
            .navbar-title-full {
                display: none;
            }
            .navbar-title-short {
                display: inline;
            }
        }

        .gallery-container {
            display: flex;
            flex-wrap: nowrap;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .gallery-item {
            flex: 0 0 auto;
            height: calc(100vh - 50px); /* Account for navbar height */
            position: relative;
        }

        .gallery-image {
            height: 100%;
            width: auto;
        }

        /* Smooth scrolling effect */
        html {
            scroll-behavior: smooth;
        }

        body {
            overscroll-behavior: contain;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-menu">
            <li class="navbar-menu-item"><a href="/">Gallery</a></li>
        </ul>
        <a href="/" class="navbar-title navbar-title-full">Chris Down Photography</a>
        <a href="/" class="navbar-title navbar-title-short">Chris Down</a>
        <ul class="navbar-menu">
            <li class="navbar-menu-item"><a href="https://www.flickr.com/photos/chrisdown/albums/72157711447135721?layout=justified">flickr</a></li>
            <li class="navbar-menu-item"><a href="https://chrisdown.name/">tech</a></li>
        </ul>
    </nav>
    <div class="gallery-container" id="gallery-container">
        {{ gallery_items }}
    </div>
    <script>
        const container = document.getElementById('gallery-container');
        let isDragging = false;
        let startX = 0;
        let scrollLeft = 0;

        function duplicateContent() {
            const items = Array.from(container.children);
            items.forEach(item => {
                const clone = item.cloneNode(true);
                container.appendChild(clone);
            });
        }

        function wrapScroll() {
            const scrollWidth = container.scrollWidth / 2;
            if (container.scrollLeft >= scrollWidth) {
                container.scrollLeft -= scrollWidth;
            } else if (container.scrollLeft <= 0) {
                container.scrollLeft += scrollWidth;
            }
        }

        container.addEventListener('scroll', wrapScroll);

        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.pageX - container.offsetLeft;
            scrollLeft = container.scrollLeft;
        });

        container.addEventListener('mouseleave', () => {
            isDragging = false;
        });

        container.addEventListener('mouseup', () => {
            isDragging = false;
        });

        container.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - container.offsetLeft;
            const walk = (x - startX) * 2; // Scroll faster
            container.scrollLeft = scrollLeft - walk;
        });

        document.addEventListener('wheel', (e) => {
            if (e.deltaY !== 0) {
                container.scrollLeft += e.deltaY;
            } else if (e.deltaX !== 0) {
                container.scrollLeft += e.deltaX;
            }
        });

        duplicateContent();
    </script>
</body>
</html>
