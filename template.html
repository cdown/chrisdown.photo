        :root {
            scroll-behavior: smooth;

        body {
            margin: 0;
            font-family: 'Geomanist', sans-serif;
        }

        .navbar {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            top: 0;
            height: 40px;
            margin: 0;
        }

        .navbar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .navbar-menu-item a {
            padding: 6px 20px;
            text-transform: lowercase;
            font-size: 20px;
            color: #333;
            text-decoration: none;
        }

        .navbar-menu-item a:hover {
            color: #aaa;
        }

        .navbar-title {
            text-transform: lowercase;
            font-size: 20px;
            color: #333;
            text-decoration: none;
        }

        .navbar-title-full {
            display: inline;
        }

        .navbar-title-short {
            display: none;
        }

        @media (max-width: 500px) {
            .navbar-title-full {
                display: none;
            }
            .navbar-title-short {
                display: inline;
            }
        }

        .gallery-container {
            position: absolute;
            top: 60px; /* navbar */
            left: 0;
            right: 0;
            bottom: 0;
            white-space: nowrap;
            overflow: hidden;
        }

        .gallery-item {
            display: inline-block;
            height: 100%;
        }

        .gallery-image {
            height: 100%;
        }

        .scroll-hint {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            border-radius: 50%;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            animation: flash 0.5s infinite;
            opacity: 1;
            transition: opacity 0.2s;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-menu">
            <li class="navbar-menu-item"><a href="/">Gallery</a></li>
        </ul>
        <a href="/" class="navbar-title navbar-title-full">Chris Down Photography</a>
        <a href="/" class="navbar-title navbar-title-short">Chris Down</a>
        <ul class="navbar-menu">
            <li class="navbar-menu-item"><a href="/about">about</a></li>
            <li class="navbar-menu-item"><a href="https://chrisdown.name/">tech</a></li>
        </ul>
    </nav>
    <div class="gallery-container" id="gallery-container">{{ gallery_items }}</div>
    <div class="scroll-hint" id="scroll-hint">&#x2192;</div>
    <script>
        const container = document.getElementById('gallery-container');
        const scrollHint = document.getElementById('scroll-hint');

        let isDragging = false;
        let startX = 0;
        let scrollLeft = 0;
        let userInteracted = false;

        function duplicateContent() {
            console.debug("Duplicating content for wraparound");
            const items = Array.from(container.children);
            items.forEach(item => {
                const clone = item.cloneNode(true);
                container.appendChild(clone);
            });
        }

        function wrapScroll() {
            const totalWidth = container.scrollWidth / 2;
            if (container.scrollLeft >= totalWidth) {
                console.debug("Scrolled past the midpoint, wrapping around");
                container.scrollLeft -= totalWidth;
            } else if (container.scrollLeft <= 0) {
                console.debug("Scrolled before the start, wrapping around");
                container.scrollLeft += totalWidth;
            }
        }

        container.addEventListener('scroll', () => {
            userInteracted = true;
            fadeOutScrollHint();
            wrapScroll();
        });

        container.addEventListener('mousedown', (e) => {
            console.debug("Mouse down on gallery");
            userInteracted = true;
            fadeOutScrollHint();
            isDragging = true;
            startX = e.pageX - container.offsetLeft;
            scrollLeft = container.scrollLeft;
        });

        container.addEventListener('mouseleave', () => {
            console.debug("Mouse left the gallery");
            isDragging = false;
        });

        container.addEventListener('mouseup', () => {
            console.debug("Mouse up on gallery");
            isDragging = false;
        });

        container.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const x = e.pageX - container.offsetLeft;
            const walk = (x - startX) * 2;
            container.scrollLeft = scrollLeft - walk;
        });

        document.addEventListener('wheel', (e) => {
            userInteracted = true;
            fadeOutScrollHint();
            let scrollAmount = e.deltaY !== 0 ? e.deltaY : e.deltaX;
            ensureWraparound(scrollAmount);
        });

        document.addEventListener('keydown', (e) => {
            console.debug("Key pressed: ", e.key);
            userInteracted = true;
            fadeOutScrollHint();
            switch(e.key) {
                case 'ArrowLeft':
                case 'ArrowUp':
                case 'PageUp':
                    console.debug("Scrolling left");
                    ensureWraparound(-200);
                    break;
                case 'ArrowRight':
                case 'ArrowDown':
                case 'PageDown':
                    console.debug("Scrolling right");
                    ensureWraparound(200);
                    break;
                default:
                    console.debug("Unhandled key press");
                    return;
            }
        });

        function ensureWraparound(scrollAmount) {
            const totalWidth = container.scrollWidth / 2;

            let targetScrollLeft = container.scrollLeft + scrollAmount;

            if (targetScrollLeft < 0) {
                console.debug("Scroll underflow, adjusting");
                const underflow = Math.abs(targetScrollLeft);
                targetScrollLeft = totalWidth - underflow;
            } else if (targetScrollLeft >= totalWidth) {
                console.debug("Scroll overflow, adjusting");
                const overflow = targetScrollLeft - totalWidth;
                targetScrollLeft = overflow;
            }

            container.scrollLeft = targetScrollLeft;
        }

        duplicateContent();

        scrollHint.addEventListener('click', () => {
            console.debug("Scroll hint clicked");
            container.scrollBy({ left: 200, behavior: 'smooth' });
        });

        let fadedOut = false;

        function fadeOutScrollHint() {
            if (fadedOut) {
                return;
            }
            fadedOut = true;
            console.debug("Fading scroll hint");
            scrollHint.style.opacity = '0';
            setTimeout(() => {
                console.debug("Hiding scroll hint");
                scrollHint.style.display = 'none';
            }, 200);
        }

        let checkUserInteraction = setInterval(() => {
            if (userInteracted) {
                console.debug("User interaction detected, clearing interval");
                clearInterval(checkUserInteraction);
                fadeOutScrollHint();
            }
        }, 100);

        let currentChosenHeight = 0;
        const availableHeights = [1080, 1440, 2160];

        function loadBiggerImagesIfNeeded() {
            console.debug("Checking which size of images are needed");
            const screenHeightMinusNavbar = window.innerHeight - 50;
            let newChosenHeight = 0;

            for (let i = 0; i < availableHeights.length; i++) {
                if (screenHeightMinusNavbar <= availableHeights[i]) {
                    newChosenHeight = availableHeights[i];
                    break;
                }
            }

            console.debug("Non-navbar height: %d, chosen image height: %d", screenHeightMinusNavbar, newChosenHeight);

            if (newChosenHeight == 0) {
                console.debug("Couldn't find a large enough image, doing fallback");
                newChosenHeight = availableHeights[availableHeights.length - 1];
            }

            if (newChosenHeight > currentChosenHeight) {
                console.debug("This is larger than current image height, loading");
                currentChosenHeight = newChosenHeight;
                const images = document.querySelectorAll('.gallery-image');
                images.forEach(img => {
                    const path = img.getAttribute(`data-${newChosenHeight}`);
                    if (path) {
                        console.debug("Loading image: ", path);
                        img.src = path;
                    }
                });
            } else {
                console.debug("This is within current image height, continuing to use %d", currentChosenHeight);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.debug("DOMContentLoaded event fired");
            loadBiggerImagesIfNeeded();
        });
        window.addEventListener('resize', function() {
            console.debug("Window resize event detected");
            loadBiggerImagesIfNeeded();
        });
    </script>
</body>
</html>
